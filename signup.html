        function isValidEmailFormat(email) {
            if (!email || typeof email !== 'string') return false;
            if (email.length > 254) return false;
            if (!email.includes('@')) return false;
            
            const [local, domain] = email.split('@');
            if (!local || local.length > 64) return false;
            if (!domain || domain.length > 253) return false;
            
            return EMAIL_REGEX.test(email);
        }

        function levenshteinDistance(a, b) {
            const matrix = [];
            for (let i = 0; i <= b.length; i++) {
                matrix[i] = [i];
            }
            for (let j = 0; j <= a.length; j++) {
                matrix[0][j] = j;
            }
            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) === a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

            let bestDistance = Infinity;
            
            for (const commonDomain of COMMON_DOMAINS) {
                const distance = levenshteinDistance(domainLower, commonDomain);
                if (distance > 0 && distance <= 2 && distance < bestDistance) {
                    bestDistance = distance;
                    bestMatch = commonDomain;
                }
            }
            
            if (bestMatch && bestMatch !== domainLower) {
                return `${local}@${bestMatch}`;
            }
            
            return null;
        }

        function isDisposableEmail(email) {
            if (!email || !email.includes('@')) return false;
            const domain = email.split('@')[1].toLowerCase();
            return DISPOSABLE_DOMAINS.includes(domain);
        }

        function validateEmail(email) {
            const result = {
                valid: false,
                email: email,
                errors: [],
                suggestions: null
            };
            
            if (!isValidEmailFormat(email)) {
                result.errors.push('Invalid email format');
                return result;
            }
            
            const suggestion = suggestDomain(email);
            if (suggestion) {
                result.suggestions = suggestion;
            }
            
            if (isDisposableEmail(email)) {
                result.errors.push('Disposable email addresses are not allowed');
                return result;
            }
            
            result.valid = true;
            return result;
        }
    </script>

        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const emailSuggestion = document.getElementById('emailSuggestion');
        const loadingOverlay = document.getElementById('loadingOverlay');

        function showLoading() {
            loadingOverlay.style.display = 'flex';
        }

        function hideLoading() {
            loadingOverlay.style.display = 'none';
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function clearMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
            emailSuggestion.style.display = 'none';
        }

        // Check if already logged in
        showLoading();
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                console.log('User already logged in, redirecting...');
                window.location.href = 'index.html';
            } else {
                hideLoading();
            }
        });

        // Email validation on blur
        emailInput.addEventListener('blur', () => {
            const email = emailInput.value.trim().toLowerCase();
            if (!email) return;

            const validation = validateEmail(email);

            if (!validation.valid) {
                emailInput.classList.add('error');
                showError(validation.errors.join(', '));
            } else {
                emailInput.classList.remove('error');
                clearMessages();
            }

            if (validation.suggestions) {
                emailSuggestion.textContent = `Did you mean ${validation.suggestions}? (Click to use)`;
                emailSuggestion.style.display = 'block';
                emailSuggestion.onclick = () => {
                    emailInput.value = validation.suggestions;
                    emailInput.classList.remove('error');
                    emailSuggestion.style.display = 'none';
                    clearMessages();
                };
            }
        });

        // Prefill referral code from URL
        const urlParams = new URLSearchParams(window.location.search);
        const refCode = urlParams.get('ref');
        if (refCode) {
            referralCodeInput.value = refCode.toUpperCase();
        }

        // Prefill from temporary storage (from index.html redirect)
        const tempEmail = localStorage.getItem('tempEmail');
        const tempName = localStorage.getItem('tempName');
        const tempReferralCode = localStorage.getItem('tempReferralCode');
        
        if (tempEmail) {
            emailInput.value = tempEmail;
            localStorage.removeItem('tempEmail');
        }
        if (tempName) {
            nameInput.value = tempName;
            localStorage.removeItem('tempName');
        }
        if (tempReferralCode && !refCode) {
            referralCodeInput.value = tempReferralCode.toUpperCase();
            localStorage.removeItem('tempReferralCode');
        }

        function generateShareCode() {
            return Math.random().toString(36).substring(2, 8).toUpperCase();
        }

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearMessages();

            const email = emailInput.value.trim().toLowerCase();
            const name = nameInput.value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const referralCode = referralCodeInput.value.trim().toUpperCase();

            if (!email) {
                showError('Please enter your email address');
                return;
            }

            // Validate password
            if (!password) {
                showError('Please enter a password');
                return;
            }

            if (password.length < 6) {
                showError('Password must be at least 6 characters');
                return;
            }

            if (password !== confirmPassword) {
                showError('Passwords do not match');
                return;
            }

            // Validate email
            const validation = validateEmail(email);
            if (!validation.valid) {
                emailInput.classList.add('error');
                showError(validation.errors.join(', '));
                if (validation.suggestions) {
                    emailSuggestion.textContent = `Did you mean ${validation.suggestions}? (Click to use)`;
                    emailSuggestion.style.display = 'block';
                }
                return;

            signupButton.disabled = true;
            signupButton.innerHTML = '<span class="loading-spinner"></span>Creating account...';

            try {
                // Create account
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                console.log('Account created:', userCredential.user.email);

                // Create user document with unverified status
                const shareCode = generateShareCode();
                await setDoc(doc(db, 'users', userCredential.user.uid), {
                    uid: userCredential.user.uid,
                    email: email,
                    name: name || email.split('@')[0],
                    shareCode: shareCode,
                    referredByCode: referralCode || null,
                    bonusAttempts: 0,
                    emailVerified: false,  // CRITICAL: Start as unverified
                    referralStatus: referralCode ? 'pending' : null, // Pending if has referral
                    createdAt: Timestamp.now()
                });

                console.log('‚úÖ User document created');
                
                // Track signup with IP and device ID
                try {

                                   'device_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                    localStorage.setItem('deviceId', deviceId);
                    
                    const trackResponse = await fetch('https://fallingman.onrender.com/api/track-signup', {
                        method: 'POST',
                        headers: {

                        },
                        body: JSON.stringify({

                            email: email,
                            deviceId: deviceId
                        })
                    });
                    
                    if (!trackResponse.ok) {

                        },

                            email: email
                        })
                    });

                    if (response.ok) {
                        const data = await response.json();
                        console.log('‚úÖ Verification email sent:', data);

                    }

                // Save to localStorage
                localStorage.setItem('playerEmail', email);

                    localStorage.setItem('playerName', name);
                }

                showSuccess('Account created! Check your email to verify your account and start playing.');

                setTimeout(() => {
                    window.location.href = 'index.html';

                console.error('Error message:', error.message);

                let errorMsg = 'Something went wrong. Please try again.';

                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = 'This email is already registered. Please sign in instead.';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 2000);
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = 'Please enter a valid email address';
                } else if (error.code === 'auth/network-request-failed') {
                    errorMsg = 'Network error. Please check your connection';
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = 'Password is too weak. Please use at least 6 characters';
                } else if (error.code) {
                    // Show the actual error code for debugging
                    errorMsg = `Error: ${error.message || error.code}`;
                }

                showError(errorMsg);

                signupButton.disabled = false;
                signupButton.textContent = 'Create Account';
            }
        });
